<!DOCTYPE html>
<html>

	<head>
		<title>Graph visualization</title>
		<link rel="stylesheet" type="text/css" href="/static/style_graph_vizualization.css">
		<link rel="icon" href="http://simpleicon.com/wp-content/uploads/calculator-64x64.png">
	</head>

	<body>

		<form method="GET" action="/">
			<button onclick='{{Flask.redirect(url_for())}}'><img src = "/static/home.png" width = 50px></button>
		</form>

		
		<form id = "option_panel" class = "options" method="POST" action="/get_graph">
			<div class = "options_div">
				<input type="radio" id="linear" name="option" value="linear">
				<label for="linear">Linear</label>
				<input type="radio" id="quadratic" name="option" value="quadratic">
				<label for="quadratic">Quadratic</label>
				<input type="radio" id="cubic" name="option" value="cubic">
				<label for="cubic">Cubic</label>
			</div>


			<button id = "get_graph_button">GET GRAPH !</button>
		</form>

		<label for="head">Pick color:</label>
		<input type="color" id="plot_color" name="plot_color"
           value="#ffffff">

		<img id="output" / width = "400px" height = "400px">

		<footer>
			<a href = "https://github.com/adamosoft" target="_blank"><img src = "/static/github.png" width = "100px"></a>
		</footer>

		<script type="text/javascript" src="/static/script_graph_visualization.js" ></script>

	</body>
</html>
