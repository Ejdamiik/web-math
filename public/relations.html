<!DOCTYPE html>
<html>

	<head>
		<title>Work with relations</title>

		<link rel="stylesheet" type="text/css" href="/static/styles/global.css">

		<link rel="icon" href="/static/images/calculator.png">
	</head>

	<body>
		<header>

			<form method="GET" action="/">
				<button onclick='{{Flask.redirect(url_for())}}'><img src = "/static/images/home.png" width = 50px></button>
			</form>


			<h1>Relations - properties and closures</h1>
			<hr>

		</header>

		<form class = "input_field" id = "relations_form" method = "POST" action = "/solve_relation">

			<section id = "relation_input_sec">

				<fieldset>
					<legend>Base set:</legend>
					<p>{<input type="text" id="base_entry" name="base_entry" class = "inputs" placeholder = "a, b, c">}</p>
				</fieldset>

				<fieldset>
					<legend>Relation:</legend>
					<p>{<input type="text" id="relation_entry" name="relation_entry" class = "inputs" placeholder = "(a, b), (b, c)">}</p>
				</fieldset>

			</section>

			<section>
				<fieldset>
					<legend>Closures</legend>						
					<input type="checkbox" id="reflexive_closure" name="reflexive_closure" value="reflexive_closure">
					<label for="reflexive_closure"> Reflexive</label>

					<br>

					<input type="checkbox" id="symetric_closure" name="symetric_closure" value="symetric_closure">
					<label for="symetric_closure">Symetric</label>

					<br>

					<input type="checkbox" id="transitive_closure" name="transitive_closure" value="transitive_closure">
					<label for="transitive_closure">Transitive</label>
				</fieldset>

				<button id = "Submit-button"><img src = "/static/images/eval.png" width = 130px></button>

			</section>

		</form>

		<p id = "output-relations"> </p>


		<footer>
			<a href = "https://github.com/Ejdamiik" target="_blank"><img src = "/static/images/github.png" width = "100px"></a>
		</footer>

		<script type="text/javascript" src="/static/scripts/script_relations.js" ></script>

	</body>
</html>
