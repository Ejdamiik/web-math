<!DOCTYPE html>
<html>

	<head>
		<title>Linear system</title>

		<link rel="stylesheet" type="text/css" href="/static/styles/global.css">

		<link rel="icon" href="/static/images/calculator.png">
	</head>

	<body>
		<header>

			<form method="GET" action="/">
				<button onclick='{{Flask.redirect(url_for())}}'><img src = "/static/images/home.png" width = 50px></button>
			</form>

			<h1>Linear equation system</h1>
			<hr>

		</header>

		<button id = "Example-button">Example</button>

		<form id = "eq_system" method="POST" action="/solve">
				<table>
					<tr>
						<td>							
							<input class = "coeficients" id = "x1" name = "x1" type="text">
							<label class = "labels">X</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "y1" name = "y1" type="text">
							<label class = "labels">Y</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "z1" name = "z1" type="text">
							<label class = "labels">Z</label>
						</td>
						<td>
							<label class = "labels">=</label>
							<input class = "coeficients" id = "r1" name = "r1" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<input class = "coeficients" id = "x2" name = "x2" type="text">
							<label class = "labels">X</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "y2" name = "y2" type="text">
							<label class = "labels">Y</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "z2" name = "z2" type="text">
							<label class = "labels">Z</label>
						</td>
						<td>
							<label class = "labels">=</label>
							<input class = "coeficients" id = "r2" name = "r2" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<input class = "coeficients" id = "x3" name = "x3" type="text">
							<label class = "labels">X</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "y3" name = "y3" type="text">
							<label class = "labels">Y</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "z3" name = "z3" type="text">
							<label class = "labels">Z</label>
						</td>
						<td>
							<label class = "labels">=</label>
							<input class = "coeficients" id = "r3" name = "r3" type="text">
						</td>
					</tr>
				</table>
				<button id = "Submit-button"><img src = "/static/images/calculator.png" width = 50px></button>
			</form>

			<p id = "output"></p>

			<button id = "Reset-button"><img src = "/static/images/retry.png" width = 50px></button>

		<footer>
			<a href = "https://github.com/Ejdamiik" target="_blank"><img src = "/static/images/github.png" width = "100px"></a>
		</footer>

		<script type="text/javascript" src="/static/scripts/script_linear_system.js" ></script>

	</body>
</html>
