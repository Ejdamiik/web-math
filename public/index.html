<!DOCTYPE html>
<html>

	<head>
		<title>Web-spa calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">	
	</head>

	<body>
		<header>
			<h1 class = "Main-heading">Linear equation system</h1>
		</header>
		
		<form id = "eq_system" method="POST" action="/solve">
				<table>
					<tr>
						<td>							
							<input class = "coeficients" id = "x1" name = "x1" type="text">
							<label class = "labels">X</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "y1" name = "y1" type="text">
							<label class = "labels">Y</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "z1" name = "z1" type="text">
							<label class = "labels">Z</label>
						</td>
						<td>
							<label class = "labels">=</label>
							<input class = "coeficients" id = "r1" name = "r1" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<input class = "coeficients" id = "x2" name = "x2" type="text">
							<label class = "labels">X</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "y2" name = "y2" type="text">
							<label class = "labels">Y</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "z2" name = "z2" type="text">
							<label class = "labels">Z</label>
						</td>
						<td>
							<label class = "labels">=</label>
							<input class = "coeficients" id = "r2" name = "r2" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<input class = "coeficients" id = "x3" name = "x3" type="text">
							<label class = "labels">X</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "y3" name = "y3" type="text">
							<label class = "labels">Y</label>
							<label class = "labels">+</label>
						</td>
						<td>
							<input class = "coeficients" id = "z3" name = "z3" type="text">
							<label class = "labels">Z</label>
						</td>
						<td>
							<label class = "labels">=</label>
							<input class = "coeficients" id = "r3" name = "r3" type="text">
						</td>
					</tr>
				</table>
				<button class = "Submit-button">Submit</button>
			</form>

			<p id = "output"></p>

		<footer>
			<h1></h1>
		</footer>

		<script type="text/javascript" src="script.js" ></script>

	</body>
</html>
