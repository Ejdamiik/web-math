<!DOCTYPE html>
<html>

	<head>
		<title>Web-spa calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">	
	</head>

	<body>
		<header>
			<h1 class = "Main-heading">Web-calculation</h1>
		</header>
			<form id = "equation_form" method="POST" action="#">
				<textarea id="equation_text" name="equation"></textarea>
				<button class="button" id="submit">Solve!</button>
			</form>
		
		<div id="Buttons">
			<p id="Heading_buttons">Symbols</p>
				<table>
					<tr>
						<td><button class="animate" id="x" title="x">X</button></td>
						<td><button class="animate" id="y" title="y">Y</button></td>
						<td><button class="animate" id="z" title="z">Z</button></td>

						<td><button class="animate" id="zero" title="zero">0</button></td>
						<td><button class="animate" id="one" title="one">1</button></td>
						<td><button class="animate" id="two" title="two">2</button></td>
						<td><button class="animate" id="three" title="three">3</button></td>
					</tr>							
					<tr>
						<td><button class="animate" id="2_power" title="power 2">**2</button></td>
						<td><button class="animate" id="plus" title="plus">+</button></td>
						<td><button class="animate" id="minus" title="minus">-</button></td>

						<td><button class="animate" id="four" title="four">4</button></td>
						<td><button class="animate" id="five" title="five">5</button></td>
						<td><button class="animate" id="six" title="six">6</button></td>
						<td><button class="animate" id="seven" title="seven">7</button></td>
					</tr>
					<tr>
						<td><button class="animate" id="divide" title="divide">:</button></td>
						<td><button class="animate" id="multiply" title="multiply">*</button></td>
						<td><button class="animate" id="equal" title="equal">=</button></td>

						<td><button class="animate" id="eight" title="eight">8</button></td>
						<td><button class="animate" id="nine" title="nine">9</button></td>
						<td><button class="animate" id="lp" title="left parenthesis">(</button></td>
						<td><button class="animate" id="rp" title="right parenthesis">)</button></td>
					</tr>
				</table>
			</div>

		<footer>
			<h1></h1>
		</footer>

		<script type="text/javascript" src="script.js" ></script>

	</body>
</html>
