<!DOCTYPE html>
<html>

	<head>
		<title>Vector Script GUI</title>
		<link rel="stylesheet" type="text/css" href="style.css">	
	</head>

	<body>
		<header>
			<h1 class = "Main-heading">Easy equation solving!</h1>
		</header>
			<form id = "equation_form" method="POST" action="#">
				<textarea id="equation_text" name="equation"></textarea>
				<button class="button" id="submit">Solve!</button>
			</form>
		
		<div id="Buttons">
			<div id="pridaj_tvar">
				<p id="Heading_buttons">Symbols</p>
				<div id="tvary">
					<table>
						<tr>
							<td><button class="animate" id="x" title="Rectangle">X</button></td>
							<td><button class="animate" id="y" title="Filled Rectangle">Y</button></td>
							<td><button class="animate" id="z" title="Circle">Z</button></td>
						</tr>							
						<tr>
							<td><button class="animate" id="2_power" title="Filled Circle">**2</button></td>
							<td><button class="animate" id="plus" title="Triangle">+</button></td>
							<td><button class="animate" id="minus" title="Filled Triangle">-</button></td>
						</tr>
						<tr>
							<td><button class="animate" id="divide" title="Line">:</button></td>
							<td><button class="animate" id="multiply" title="Undo">*</button></td>
							<td><button class="animate" id="equal" title="Undo">=</button></td>
						</tr>
					</table>
				</div>
			</div>

			<script type="text/javascript" src="script.js" ></script>

	</body>
</html>
